<span style="font-family:Chivo;font-size:50px;"h1>Contact Me</h1></span>
<br><span style="font-family:Chivo;font-size:20px;"h3 id="i-would-love-to-hear-from-you">I would love to hear from you</h3>
<br><span style="font-family:Chivo;font-size:20px;"h3>Please fill out the form below to send me a message. I will try to get back to you as soon as possible.</h3>

        <form action="https://thank-you-app.herokuapp.com/send/" method="POST">
            <!-- add a div.form-group rather than the <br />-->
            <div class="form-group">
                <!-- give inputs the class form-control -->
                <label>Name: <input name="name" placeholder="Name" class="form-control" /></label>
            </div>
            <div class="form-group">
                <label>Email:<input name="email" placeholder="Email" type="email" class="form-control" /></label>
            </div>
            <div class="form-group">
                <label>Phone Number:<input name="phone" placeholder="Telephone" type="tel"
                        class="form-control" /></label>
            </div>
            <div class="form-group">
                <label>Message:<textarea name="message" placeholder="Type your message here"
                        class="form-control"></textarea></label>
            </div>
            <button type="submit">Send Message</button>

        </form>
